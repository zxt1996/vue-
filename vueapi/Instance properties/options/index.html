<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.filter('addnum',function(value){
            return value + 10;
        })

        new Vue({
            el:'#app',
            data:function(){
                return {
                    one:10
                }
            },
            created() {
                console.log(this.$options.filters.addnum(this.one));
            },
        })
    </script>
</body>
</html>
