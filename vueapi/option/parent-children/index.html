<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <button @click="about">父子组件通信</button>
        {{myson}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.component('my-component',{
            data:function(){
                return {
                    counter:0
                }
            },
            methods:{
                addCount(){
                    this.counter++;
                }
            },
            template:`
                <div>
                    {{counter}}
                    {{this.$parent.a}}
                </div>
            `
        })

        new Vue({
            el:'#app',
            data:{
                a:'aa',
                myson:''
            },
            methods:{
                about(){
                    this.$children[0].addCount();
                    console.log(this.$children[0].counter);
                    this.myson = this.$children[0].counter;
                }
            }
        })
    </script>
</body>
</html>
