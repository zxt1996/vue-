<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="mount-point">
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script type="module">
        //创建构造器
        var Profile = Vue.extend({
            template:`
                <p @click="forcli">{{firstName}}{{lastName}} aka {{alias}}</p>
            `,
            data:function(){
                return {
                    firstName:'Walter',
                    lastName:'White',
                    alias:'Heisenberg'
                }
            },
            methods:{
                forcli(){
                    console.log('forcli');
                }
            }
        });

        //创建Profile实例，并过载到一个元素上
        new Profile().$mount('#mount-point');
    </script>
</body>
</html>
