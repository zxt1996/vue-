<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{a.aa}}{{a.bb}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                a:{
                    aa:'hihi'
                }
            }
        });
        Vue.set(app.a,'bb','响应式');
    </script>
</body>
</html>
